<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:last:my-0">
            <!--card 1-->
            <div class="bg-slate-700 hover:bg-violet-700 rounded-xl text-white">
                <!--upper card-->
                <div class="p-8 mx-3 mt-3 text-center rounded-t-xl bg-slate-800">
                    <div class="uppercase">BASIC</div>
                    <h2 class="font-serif mt-9 text-5xl">100GB</h2>
                    <h3 class="mt-2">$1.99/month</h3>
                    <div class="flex justify-center">
                        <a href="" class="inline-block px-10 py-3 my-6 border
                         border-violet-700 rounded-lg hover:bg-violet-600
                        hover:border-violet-800 duration-200">Purchase
                        </a>
                    </div>  
                </div>
                <!--Border-->
                <div class="border-t border-slate-700"></div>
                <!--Lower card-->
                <div class="bg-slate-800 justify-center text-center p-8 mx-3 mb-3 rounded-b-xl">
                    <div class="flex flex-col space-y-2">
                        <!--list item1-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">100 GB storage</span>
                        </div>

                        <!--list item2-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">Option to add members</span>
                        </div>

                        <!--list item3-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">Extra member benefits</span>
                        </div>
                    </div>
                </div>
            </div>

            <!--card 2-->
            <div class="bg-slate-700 hover:bg-violet-700 rounded-xl text-white">
                <!--upper card-->
                <div class="p-8 mx-3 mt-3 text-center rounded-t-xl bg-slate-800">
                    <div class="uppercase">STANDARD</div>
                    <h2 class="font-serif mt-9 text-5xl">200GB</h2>
                    <h3 class="mt-2">$3.99/month</h3>
                    <div class="flex justify-center">
                        <a href="" class="inline-block px-10 py-3 my-6 border
                         border-violet-700 bg-violet-700 rounded-lg hover:bg-violet-600
                        hover:border-violet-800 duration-200">Purchase
                        </a>
                    </div>  
                </div>
                <!--Border-->
                <div class="border-t mx-auto border-slate-700"></div>
                <!--Lower card-->
                <div class="bg-slate-800 justify-center text-center p-8 mx-3 mb-3 rounded-b-xl">
                    <div class="flex flex-col space-y-2">
                        <!--list item1-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">200 GB storage</span>
                        </div>

                        <!--list item2-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">Option to add members</span>
                        </div>

                        <!--list item3-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">Extra member benefits</span>
                        </div>
                    </div>
                </div>
            </div>

            <!--card 3-->
            <div class="bg-slate-700 hover:bg-violet-700 duration-200 rounded-xl text-white">
                <!--upper card-->
                <div class="p-8 mx-3 mt-3 text-center rounded-t-xl bg-slate-800">
                    <div class="uppercase">PREMIUM</div>
                    <h2 class="font-serif mt-9 text-5xl">2TB</h2>
                    <h3 class="mt-2">$8.99/month</h3>
                    <div class="flex justify-center">
                        <a href="" class="inline-block px-10 py-3 my-6 border
                         border-violet-700 rounded-lg hover:bg-violet-600
                        hover:border-violet-800 duration-200">Purchase
                        </a>
                    </div>  
                </div>
                <!--Border-->
                <div class="border-t border-slate-700"></div>
                <!--Lower card-->
                <div class="bg-slate-800 justify-center text-center p-8 mx-3 mb-3 rounded-b-xl">
                    <div class="flex flex-col space-y-2">
                        <!--list item1-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">2 TB storage</span>
                        </div>

                        <!--list item2-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">Option to add members</span>
                        </div>

                        <!--list item3-->
                        <div class="flex">
                            <i class="fa-solid fa-check text-white"></i>
                            <span class="text-sm ml-3">Extra member benefits</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/708738f036.js" crossorigin="anonymous"></script>
</body>
</html>
